<!doctype html>
<html lang="en">

<head>
    <title>jsMailDice</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">

    <script src="https://kit.fontawesome.com/ac7715c080.js" crossorigin="anonymous"></script>

<body class="bg-dark">
    <h1 class="text-white text-center py-4">jsMailDice</h1>

    <div class="container">
        <div class="border border-3 rounded rounded-4 p-4 mb-4">
            <h2 class="text-white text-center pb-2">mailCheck</h2>
            <div class="row gy-2">
                <div class="col-12 col-md-8">
                    <label for="mail_form" class="form-label text-white lead">Controlla se la tua mail è presente nel database</label>
                    <input type="email" class="form-control" id="mail_form" placeholder="name@example.com">       
                </div>
                <div class="col-12 col-md-4">
                    <span class="text-white d-block fs-6 mb-1">Mail riconosciute</span>
                    <ul >
                        <li class="text-white">pippo@baudo.com</li>
                        <li class="text-white">will@smith.com</li>
                        <li class="text-white">pik@chu.com</li>
                    </ul>       
                </div>
            </div>

            <div class="d-flex align-items-center">
                <div >
                    <button type="submit" class="btn btn-primary" id="mail_checker">Submit</button>
                </div>
                <div id="row_message"></div>
            </div>

        </div>
        <div class="border border-3 rounded rounded-4 p-4">
            <h2 class="text-white text-center pb-2">diceGame</h2>

            <span class="text-white lead d-block mb-3">Cliccando il bottone sottostante veranno lanciati due dadi, uno per te e uno per il computer. Vince il numero più alto ;)</span>
            <button type="button" class="btn btn-light" id="dice_generator">Lancia i dadi <i class="fa-solid fa-dice"></i></button>
            <div id="dice_div">
                <div class="row mt-4 text-white gy-3">
                    <div class="col-6">
                        <div class="bg-dark border border-3 rounded rounded-4">
                            <h4 class="text-center py-3">Il tuo numero</h4>
                            <div id="user_dice" class="display-1 text-center pb-3">
                            </div>
                        </div>    
                    </div>
                    <div class="col-6">
                        <div class="bg-dark border border-3 rounded rounded-4">
                            <h4 class="text-center py-3">Il numero del pc</h4>
                            <div id="pc_dice" class="display-1 text-center pb-3">
                            </div>
                        </div>  
                    </div>
                    <div class="col-12">
                        <div class="border border-3 rounded rounded-4"  id="game_result">   
                        </div> 
                    </div>
                </div>
            </div>



            
        </div>
    </div>
    <script src="./assets/main.js"></script>
</body>
</html>
